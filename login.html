<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Opaku Login/Register</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light shadow-sm rounded sticky-top" style="background-color: rgb(0, 153, 255);">
        <div class="container">
          <a class="navbar-brand " href="#">Opaku</a>
          <a href="index.html" class="btn btn-secondary">Kembali</a>
          </div>
        </div>
    </nav>

    <section id="form">
        <div class="row container px-5 mt-5">
            <div class="col-md-6">
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4"  placeholder="Kombinasi angka dan huruf">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Alamat...">
                    </div>
                  
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="Kota">
                    </div>
                
                    <div class="col-md-7">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="col-md-5">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    </form>
            </div>
        </div>
            
    </section>

    <section id="footer">
        <div class="container mt-5 pt-5">
          <div class="row text-dark">
            <div class="col-md-12">
              <h4 class="text-center">Tentang Opaku</h4>
              <p class="text-center">Opaku merupakan sebuah perusahaan retail pakaian yang bergerak dalam bidang pengembangan, pembuatan, dan penjualan berbagai macam produk untuk balita.</p>
            </div>
           
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</html>
